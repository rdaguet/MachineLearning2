<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance de Chiffres</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div id="card">
        <h1>Reconnaissance de Chiffres</h1>

        <div id="card-description">
            <p>Dessinez un chiffre de 0 à 9 dans le carré ci-dessous.</p>
        </div>

        <div id="card-chargement">
            <p>Chargement du modèle...</p>
        </div>

        <div id="card-canvas">
            <canvas id="drawing-canvas" width="280" height="280"></canvas>
        </div>

        <div id="card-buttons">
            <button id="clear-button" disabled>Effacer</button>
            <button id="predict-button" disabled>Prédire</button>
        </div>

        <div id="card-explication">
            <p>Chargement en cours...</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
